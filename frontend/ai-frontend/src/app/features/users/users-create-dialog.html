<div class="dialog-card">

  <div class="dialog-title">Nový uživatel</div>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Uživatelské jméno *</mat-label>
    <input matInput [(ngModel)]="form.username">
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>E-mail *</mat-label>
    <input matInput [(ngModel)]="form.email">
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Heslo **</mat-label>
    <input matInput type="password" [(ngModel)]="form.password">
  </mat-form-field>

  <label class="admin-check">
    <mat-checkbox [(ngModel)]="form.isAdmin"></mat-checkbox>
    Administrátor
  </label>

  <div class="actions">
    <button mat-stroked-button class="cancel-btn" (click)="cancel()">Zrušit</button>
    <button mat-flat-button class="save-btn" (click)="save()">Vytvořit</button>
  </div>

</div>
