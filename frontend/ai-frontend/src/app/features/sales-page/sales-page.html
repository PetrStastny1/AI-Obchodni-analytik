<div class="sales-page">
  <div class="page-header">
    <h2>Prodeje</h2>
    <p class="subtitle">Detailní evidence prodejů podle produktu a data</p>
  </div>

  <div class="table-card" *ngIf="!loading; else loadingState">
    <table mat-table [dataSource]="sales" class="glass-table">

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Datum</th>
        <td mat-cell *matCellDef="let s">{{ s.date | date:'dd.MM.yyyy' }}</td>
      </ng-container>

      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef>Produkt</th>
        <td mat-cell *matCellDef="let s">{{ s.product }}</td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Množství</th>
        <td mat-cell *matCellDef="let s">{{ s.quantity }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Cena/ks</th>
        <td mat-cell *matCellDef="let s">{{ s.price | currency:'CZK' }}</td>
      </ng-container>

      <ng-container matColumnDef="revenue">
        <th mat-header-cell *matHeaderCellDef>Tržba</th>
        <td mat-cell *matCellDef="let s">{{ s.quantity * s.price | currency:'CZK' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loadingState>
    <div class="loading-state">
      <mat-progress-spinner mode="indeterminate" diameter="36"></mat-progress-spinner>
      <span>Načítám prodeje…</span>
    </div>
  </ng-template>
</div>
