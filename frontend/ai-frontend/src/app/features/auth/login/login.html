<div class="login-wrapper">
  <div class="login-card">
    <h2>Přihlášení</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label>Uživatel</label>
        <input
          type="text"
          [(ngModel)]="username"
          name="username"
          required
          placeholder="Zadej uživatele"
        />
      </div>

      <div class="input-group">
        <label>Heslo</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Zadej heslo"
        />
      </div>

      <button class="login-btn" [disabled]="loading">
        {{ loading ? 'Přihlašování...' : 'Přihlásit se' }}
      </button>

      <div class="err-msg" *ngIf="error">
        {{ error }}
      </div>
    </form>
  </div>
</div>
