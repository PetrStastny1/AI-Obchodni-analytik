<div class="import-page">
  <h2>Import CSV</h2>

  <div class="upload-row">
    <div class="left-side">

      <input
        id="fileInput"
        name="file"
        type="file"
        accept=".csv"
        (change)="selectFile($event)"
        hidden
      />

      <label class="glass-btn file-select" for="fileInput">
        <mat-icon>attach_file</mat-icon>
        <span>Vybrat soubor</span>
      </label>

      <span class="file-name">
        {{ fileName || 'Žádný soubor nevybrán' }}
      </span>
    </div>

    <div class="right-actions">
      <button class="glass-btn btn-blue"
              [disabled]="loading || !selectedFile"
              (click)="upload()">
        <mat-icon>file_upload</mat-icon>
        <span>Nahrát</span>
      </button>

      <button class="glass-btn btn-red"
              [disabled]="loading || !hasSelection()"
              (click)="deleteSelected()">
        <mat-icon>delete</mat-icon>
        <span>Smazat</span>
      </button>
    </div>
  </div>

  <div class="history-header">
    <h3>Historie importů</h3>
  </div>

  <table class="imports-table" *ngIf="imports.length > 0; else emptyState">
    <thead>
      <tr>
        <th class="chk-col">
          <input type="checkbox" [checked]="allSelected" (change)="toggleSelectAll()" />
        </th>
        <th>Soubor</th>
        <th>Záznamů</th>
        <th>Datum</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of imports">
        <td class="chk-col">
          <input type="checkbox" [(ngModel)]="i.selected" />
        </td>
        <td>{{ i.filename }}</td>
        <td>{{ i.records }}</td>
        <td>{{ i.importedAt | date:'dd.MM.yyyy HH:mm' }}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #emptyState>
    <div class="empty-state">
      Zatím nemáš žádné importy. Nahraj první CSV soubor.
    </div>
  </ng-template>

  <p class="message" *ngIf="message">{{ message }}</p>
  <div class="loader" *ngIf="loading"></div>
</div>
